<!doctype html>
<html lang="fr" data-bs-theme="auto">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="DYCON">
  <title>DYCON</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <meta name="theme-color" content="#16ACD9">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2009447664329644"
  crossorigin="anonymous"></script>
  <script type="module" src="java.js"></script>
  <link rel="stylesheet" href="index.css">
</head>

<body>

 <!-- Canvas -->
<canvas class="orb-canvas"></canvas>
<!-- Overlay -->

<nav class="navbar navbar-expand-lg fixed-top p-3 " aria-label="Main navigation">
  <div class="container-fluid ">
    <img src="images/SCL.png" class="centered-image23"  width="10%" height="10%" alt="Texte alternatif de l'image">
    <button class="navbar-toggler p-0 border-0" type="button" id="navbarSideCollapse" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>

<div class="overlay">
  <div class="container ">
    <div class="row">
      <div class="col ">
        <img src="images/SC.png" class=""  width="25%"  alt="Texte alternatif de l'image">
        <div class="feature col text-light">
          <p>Paragraphe de texte sous le titre pour expliquer le titre. Nous ajouterons une autre phrase et probablement continuerons jusqu'à épuisement des mots.</p>
        </div>
        <div class="mb-3">
          <label class="form-label" for="customFile">Télécharger une image</label>
          <input type="file" class="form-control" id="customFile" onchange="displayImage()">
        </div>
        <button type="button" class="btn btn-primary">Appel à l'action</button>
      </div>
      <div class="col" id="newimage" style="display: none;">
        <p class="text-light">Image a traiter </p>

        <div class="col p-2 overlayimage ">
          <!-- Les images téléchargées seront affichées ici -->
          
          <img id="uploadedImage" src="" alt="Image téléchargée" class="centered-image23  img-fluid">
      </div>
    </div>
  </div>
</div>

<script>
  function displayImage() {
    const customFileInput = document.getElementById('customFile');
    const newImageDiv = document.getElementById('newimage');
    const uploadedImage = document.getElementById('uploadedImage');

    // Vérifie si un fichier a été sélectionné
    if (customFileInput.files.length > 0) {
      const file = customFileInput.files[0];
      const imageUrl = URL.createObjectURL(file);

      // Affiche l'image dans la div newimage
      uploadedImage.src = imageUrl;

      // Définir la taille de l'image (par exemple, 300x200 pixels)
      uploadedImage.style.width = 'auto';
      uploadedImage.style.height = '20vh';

      // Affiche la div newimage
      newImageDiv.style.display = 'block';
    } else {
      // Cache la div newimage s'il n'y a pas d'image
      newImageDiv.style.display = 'none';
    }
  }
</script>
</body>
</html>
